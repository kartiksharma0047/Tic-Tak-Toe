<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Tic Tak Toe</title>
</head>

<body>
    <div class="Page1">
        <div class="TitleHeading">
            <div class="tic ticAnimation">
                <h1>Tic</h1>
            </div>
            <div class="tak takAnimation">
                <h1>Tak</h1>
            </div>
            <div class="toe toeAnimation">
                <h1>Toe</h1>
            </div>
            <h1 data-text="Tic Tak Toe" class="GradientH1 GradientH1Animate hidden">Tic Tak Toe</h1>
        </div>
        <div class="BouncyBall">
            <div class="container">
                <div class="ball BounceAnimation">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="shadow shadowAnimation"></div>
        </div>
    </div>


    <div class="Page2 hidden">
        <div class="bubbles">
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:24;"></span>
            <span style="--i:10;"></span>
            <span style="--i:14;"></span>
            <span style="--i:23;"></span>
            <span style="--i:18;"></span>
            <span style="--i:16;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <span style="--i:22;"></span>
            <span style="--i:15;"></span>
            <span style="--i:18;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
            <span style="--i:13;"></span>
            <span style="--i:26;"></span>
            <span style="--i:17;"></span>
            <span style="--i:13;"></span>
            <span style="--i:28;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:24;"></span>
            <span style="--i:10;"></span>
            <span style="--i:14;"></span>
            <span style="--i:23;"></span>
            <span style="--i:18;"></span>
            <span style="--i:16;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <span style="--i:22;"></span>
            <span style="--i:15;"></span>
            <span style="--i:18;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
            <span style="--i:13;"></span>
            <span style="--i:26;"></span>
            <span style="--i:17;"></span>
            <span style="--i:13;"></span>
            <span style="--i:28;"></span>
        </div>
        <div class="GameContainer">
            <div class="LeftPlayer GamePlayer">
                <h2>Player 1</h2>
                <div class="PlayerLeft option">
                    <h1>X</h1>
                </div>
            </div>
            <div class="Board">
                <div class="BoardLine">
                    <div cellIndex="0" class="BoardBox"></div>
                    <div cellIndex="1" class="BoardBox"></div>
                    <div cellIndex="2" class="BoardBox"></div>
                </div>
                <div class="BoardLine">
                    <div cellIndex="3" class="BoardBox"></div>
                    <div cellIndex="4" class="BoardBox"></div>
                    <div cellIndex="5" class="BoardBox"></div>
                </div>
                <div class="BoardLine">
                    <div cellIndex="6" class="BoardBox"></div>
                    <div cellIndex="7" class="BoardBox"></div>
                    <div cellIndex="8" class="BoardBox"></div>
                </div>
                <div class="EndPopUp hidden">
                    <div>
                        <h1>Player</h1>
                        <h2>Wins</h2>
                    </div>
                </div>
            </div>
            <div class="RightPlayer GamePlayer">
                <h2>Player 2</h2>
                <div class="PlayerRight option">
                    <h1>O</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="./Javascript/index.js"></script>
</body>

</html>
